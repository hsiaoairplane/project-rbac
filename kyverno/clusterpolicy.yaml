apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-role-rolebindings
spec:
  rules:
    - name: sync-role
      match:
        resources:
          kinds:
            - Namespace
          selector:
            matchLabels:
              project: hsiaoairplane
      generate:
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        cloneList:
          namespace: hsiaoairplane
          kinds:
            - rbac.authorization.k8s.io/v1/Role
          selector:
            matchLabels:
              distribute-product-rbac: "true"
    - name: sync-rolebindings
      match:
        resources:
          kinds:
            - Namespace
          selector:
            matchLabels:
              project: hsiaoairplane
      generate:
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        cloneList:
          namespace: hsiaoairplane
          kinds:
            - rbac.authorization.k8s.io/v1/RoleBinding
          selector:
            matchLabels:
              distribute-product-rbac: "true"
